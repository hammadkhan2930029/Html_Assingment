<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <img src="sylani.jpg" width="700" height="200" />
    </center>
    <center>
        <from>
            <table border="5">
                <tr>
                    <th>
                        <h1>Sylani Job Interviews</h1>
                    </th>
                </tr>

            </table>
            <br />
            <table cellpading="10" cellspasing="15">
                <tr>
                    <th>Name:<input type="text" placeholder="Enter username" name="Username" /></th>
                    <th>Father Name:<input placeholder="Enter father name" type="text" name="father name" /></th>
                </tr>
                <tr>
                    <th>Email:<input type="email" placeholder="e.g example@gmail.com" name="email" /></th>
                    <th>Contact:<input placeholder="Mobile number" type="number" name="mobile number" maxlength="11" />
                    </th>
                </tr>
                <tr>
                    <th>Address:<input type="text" placeholder="Enter your address" name="address" maxlength="100" />
                    </th>
                    <th>Qualification:<select name="Qualification">
                            <option value="matric">Matric</option>
                            <option value="inter">Inter</option>
                            <option value="Graduate">Graduatiom</option>
                            <option value="diploma">Diploma DAE</option>
                            <option value="Masters">Masters</option>
                        </select></th>
                </tr>

                <th>Skills:<input type="text" placeholder="write your skills" /></th>
                </tr>
                <tr>
                    <th>Date Of Birth<input type="date" name="dob"/></th>
                </tr>
                <tr>
                    <th><input type="radio" name="gender" value="m" checked />Male
                        <input type="radio" name="gender" value="f" />Female
                    </th>

                <tr>
                <tr>
                    <th><b>Language</b><input type="checkbox" checked />Urdu
                        <input type="checkbox" />English
                    </th>
                </tr>


                </tr>
            </table>
        </from>
    </center>
    <center>
        <img src="sylani.jpg" width="700" height="250" />
    </center>
</body>

</html>
